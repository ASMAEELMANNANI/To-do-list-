<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <style>
         body{
            background-image:url(https://www.theladders.com/wp-content/uploads/to-do-list-190702.jpg);
             background-attachment:fixed; 
             background-repeat: no-repeat; 
             background-size:cover;
             text-align:center;
        }

        .title{
            color:#0000ff

        }

        .container{
            background-color:white;
            width:40%;
            height:80%; 
            border-radius: 15px 15px 15px 15px;
            margin:auto;
            margin-top:200px;
            padding: 20px;
            box-shadow: 5px 10px #888888;
        }

        input{
        padding: 4px 15px 4px 5px;
      }

        #button{
            display: inline-block;
            background-color:#0000ff;
            color:#ffffff;
            border-radius: 5px;
            text-align:center;
            margin-top:2px;
            padding: 5px 15px;
            }

        #button:hover{
        cursor: pointer;
        opacity: .8;
    }

    .error{
        color:red;
    }

    ol {padding-left: 20px;
    margin-top:20px;}

    ol li {padding: 5px;
        color:#000;
        background-color: #f4f0ec;
        border-radius: 50px;
        position: relative;
        margin:10px;
    }
    .but{
        border-radius:5px 5px 5px 5px ;
        margin-left:360px;
    }

    #Input{
        width:70%;
    }
    
    ol .fa-trash,.fa-check{
        position:absolute;
        cursor:pointer;
    }

    ol .fa-check{
        right:40px;
        color:green;
    }
   
    ol .fa-trash{
        right:15px;
        color:#ff0033;
    }

    ol .check{
        background:lightskyblue;
        text-decoration: line-through;
        transition: .2s;
    }

    </style>
    <title>to do liste</title>
</head>
<body>
    <div class="container">
        <h2 class="title">TO do liste </h2>
        <br>
        <form name="toDoList">
			<input type="text" name="ListItem" placeholder="entrer element" id="Input"/>
            <div id="button" class="todo">Add</div>
		</form>

        <div class="error"></div>

       
            <ol>
                <li class="toto">homework <i class="fa fa-check"></i> <i class="fa fa-trash"></i> </li>
               
            </ol>   
          

        </div>

    <script>
        $(document).on('click','.todo',function(){
            var ToAdd =$("#Input");

            if(ToAdd.val()=='')
            {
                $(".error").text("veuillez remplir le champs!");
                ToAdd.css("border-color","red");

            }else{

                   $('ol').append('<li>' + ToAdd.val() +' <i class="fa fa-check"></i> <i class="fa fa-trash"></i> </li>');
                   ToAdd.val('');
            }
        });


        ///check sur la liste 
        $('ol').on('click','.fa-check',function(){
            $(this).parent('li').toggleClass('check');

        });

        ///supprimer dans la liste 

        $('ol').on('click','.fa-trash',function(){
            $(this).parent('li').fadeOut('slow');

        });  

    </script>
    
</body>
</html>
